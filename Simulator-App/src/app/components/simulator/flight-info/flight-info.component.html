<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Flight information</mat-card-title>
    <br>
    <mat-card-subtitle>AF019 15/07/2019</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="scrollable">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="time_type">
          <th mat-header-cell *matHeaderCellDef> Time type </th>
          <td mat-cell *matCellDef="let element"> {{element.time_type}} </td>
        </ng-container>

        <ng-container matColumnDef="leg">
          <th mat-header-cell *matHeaderCellDef> Leg </th>
          <td mat-cell *matCellDef="let element"> {{element.leg}} </td>
        </ng-container>

        <ng-container matColumnDef="dep_esc">
          <th mat-header-cell *matHeaderCellDef> Dep. station </th>
          <td mat-cell *matCellDef="let element"> {{element.dep_term}} </td>
        </ng-container>

        <ng-container matColumnDef="dep_time">
          <th mat-header-cell *matHeaderCellDef> Dep. time </th>
          <td mat-cell *matCellDef="let element"> {{element.dep_time}} </td>
        </ng-container>

        <ng-container matColumnDef="arr_esc">
          <th mat-header-cell *matHeaderCellDef> Arr. station </th>
          <td mat-cell *matCellDef="let element"> {{element.arr_term}} </td>
        </ng-container>

        <ng-container matColumnDef="arr_time">
          <th mat-header-cell *matHeaderCellDef> Arr. time </th>
          <td mat-cell *matCellDef="let element"> {{element.arr_time}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  </mat-card-content>

</mat-card>
