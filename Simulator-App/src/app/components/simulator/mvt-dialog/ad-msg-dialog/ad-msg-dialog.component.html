
<h1 mat-dialog-title> {{data.flight.company}} - Actual Arrival</h1>
<h1></h1>
<div>
<mat-label>Current departure : {{data.flight.company}} </mat-label><br>

</div>
<div class="pop">
 <mat-form-field>
   <input matInput placeholder=" Actual departure (Format : hh:mm) <default: 0950>">
 </mat-form-field>

 <mat-form-field>
  <input matInput placeholder="Actual pax on board <default: 0>">
 </mat-form-field>
 <mat-label>Estimated arrival (format : hh:mm) : {{data.flight.company}} </mat-label>
 <div mat-dialog-actions>
 <button mat-button [mat-dialog-close]="data.flight.company" cdkFocusInitial>Submit</button>
 </div>
</div>
