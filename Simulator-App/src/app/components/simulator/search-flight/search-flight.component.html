<mat-card>

    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Search flight</mat-card-title>
        <br>
    </mat-card-header>
    <br>
    <div class="example-container">
        <mat-form-field>
           <input matInput placeholder="Company">
        </mat-form-field>

        <div class="enligne">
            <mat-form-field>
                <input matInput placeholder="Flight number">
             </mat-form-field>

             <mat-form-field class="sp">
                <input matInput placeholder="Operational suffix">
             </mat-form-field>
        </div>

        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Flight date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button mat-raised-button>Check Flight</button>

      </div>

</mat-card>
