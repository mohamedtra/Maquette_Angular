<div class="example-container">
  <mat-form-field>
      <input matInput placeholder="Company">
  </mat-form-field>

  <mat-form-field>
     <input matInput placeholder="Flight number">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Operational suffix">
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Flight date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

</div>
